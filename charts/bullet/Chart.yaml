dependencies:
  - name: kafka
    version: 13.0.2
    repository: https://charts.bitnami.com/bitnami
    alias: pubsub
    import-values:
      - child: service
        parent: bullet.webservice.pubsub
  - name: zookeeper
    version: 7.0.4
    repository: https://charts.bitnami.com/bitnami
    alias: pubsub-zk
  - name: kafdrop
    version: 0.2.3
    repository: https://bedag.github.io/helm-charts
    alias: pubsub-monit
  - name: kafka
    version: 13.0.2
    repository: https://charts.bitnami.com/bitnami
    alias: data-ingestion
    import-values:
      - child: service
        parent: bullet.dataIngestionTester.kafka
  - name: zookeeper
    version: 7.0.4
    repository: https://charts.bitnami.com/bitnami
    alias: data-ingestion-zk
  - name: kafdrop
    version: 0.2.3
    repository: https://bedag.github.io/helm-charts
    alias: data-ingestion-monit
  - name: spark
    version: 5.5.3
    repository: https://charts.bitnami.com/bitnami
    import-values:
      - child: master
        parent: bullet.sparkBackend.cluster
  - name: hdfs
    version: 0.1.10
    repository: https://gradiant.github.io/charts
    import-values:
      - child: nameNode
        parent: bullet.sparkBackend.hdfs
