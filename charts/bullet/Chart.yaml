apiVersion: v2
name: bullet
version: 0.1.0
appVersion: 1.0.4
description: Bullet is a real-time query engine for very large data streams
type: application
home: https://github.com/SketchBench/bullet-k8s
# icon:
maintainers:
  - name: FraBle
    email: contact@frank-blechschmidt.com
